<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" height="40" class="site-logo me-2">
                Game Time
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav ms-auto">

                    <!-- Новое -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.GET.section == 'new' %}active{% endif %}" href="/?section=new">
                            Новое
                        </a>
                    </li>
                
                    <!-- Изменения цен -->
                    <li class="nav-item">
                        <a class="nav-link" href="/?section=price">Изменения цен</a>
                    </li>

                    <!-- Диски -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}?type=Диски">Диски</a>
                    </li>
                
                    <!-- Консоли -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}?type=Консоли">Консоли</a>
                    </li>
                
                    <!-- Аксессуары -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}?type=Аксессуары">Аксессуары</a>
                    </li>
                
                </ul>
            </div>
        </div>
    </nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-light text-center p-3 mt-5">
    © 2026 Game Time
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
